[tox]
envlist = py{35,36,37}-django{111,20,21}

[testenv]
deps =
    django111: Django>=1.11,<2.0
    django20: Django>=2.0,<2.1
    django21: Django>=2.1,<2.2
    beautifulsoup4
    jsonfield
    pytest
    pytest-django
    pip
    setuptools
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
commands = py.test
